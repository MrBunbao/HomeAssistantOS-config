play_disney_cruise_line_chime_homepod_mini:
  alias: Play Disney Cruise Line Chime (Homepod Mini)
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.living_room_homepod_mini
    data:
      media_content_id: media-source://media_source/local/Ship Announcement.mp3
      media_content_type: audio/mpeg
    metadata:
      title: Ship Announcement.mp3
      thumbnail:
      media_class: music
      children_media_class:
      navigateIds:
      - {}
      - media_content_type: app
        media_content_id: media-source://media_source
  mode: single
  icon: mdi:music-note
toggle_garage:
  alias: (via ActionButton) Toggle Garage
  sequence:
  - service: cover.toggle
    data: {}
    target:
      entity_id: cover.garage_door
  - alias: 'Send notification on garage action: Opening or Closing'
    if:
    - condition: state
      entity_id: cover.garage_door
      state: opening
      for:
        hours: 0
        minutes: 0
        seconds: 0
    then:
    - service: notify.mobile_app_andys_iphone_15
      data:
        title: Bao Butler
        message: Opening garage via ActionButton
    else:
    - service: notify.mobile_app_andys_iphone_15
      data:
        title: Bao Butler
        message: Closing garage via ActionButton
  mode: single
  icon: mdi:garage-alert-variant
toggle_tv_power:
  alias: (via ActionButton) Toggle TV Power
  sequence:
  - service: remote.toggle
    data: {}
    target:
      entity_id:
      - remote.theater_appletv_remote
  mode: single
  icon: mdi:remote-tv
