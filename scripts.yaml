toggle_garage:
  alias: (via ActionButton) Toggle Garage
  sequence:
  - service: cover.toggle
    data: {}
    target:
      entity_id: cover.garage_door
  - alias: 'Send notification on garage action: Opening or Closing'
    if:
    - condition: state
      entity_id: cover.garage_door
      state: open
      for:
        hours: 0
        minutes: 0
        seconds: 0
    then:
    - service: notify.mobile_app_andys_iphone_15
      data:
        title: Bao Butler
        message: Closing garage door via ActionButton
    else:
    - service: notify.mobile_app_andys_iphone_15
      data:
        title: Bao Butler
        message: Opening garage door via ActionButton
  mode: single
  icon: mdi:garage-alert-variant
toggle_tv_power:
  alias: (via ActionButton) Toggle TV Power
  sequence:
  - service: remote.toggle
    data: {}
    target:
      entity_id:
      - remote.theater_appletv_remote
  mode: single
  icon: mdi:remote-tv
